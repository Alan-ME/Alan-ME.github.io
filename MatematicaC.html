<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Frecuencia</title>
    <link rel="stylesheet" href="Continua.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sección de entrada -->
        <div class="input-section">
            <h2>Ingrese un número total</h2>
            <input type="number" id="totalInput" placeholder="Ej: 100" required step="any">
            <button onclick="askDataCount()">Continuar</button>

            <div id="dataInputs" style="display: none;">
                <h2>Ingrese los valores</h2>
                <input type="number" id="dataInput" placeholder="Ej: 25" required step="any">
                <button onclick="addData()">Agregar</button>
                <button onclick="finalizeData()">Finalizar</button>
                <ul id="dataList"></ul>
            </div>
        </div>

        <!-- Sección del gráfico -->
        <div class="chart-section">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <div id="result" style="display: none;">
        <h2>Resultados</h2>
        <p id="intervals"></p>
        <p id="range"></p>
        <p id="amplitude"></p>
        <p id="classMarks"></p>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
